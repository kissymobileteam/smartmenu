<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo标题</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
	<script src="src/1k/1k.js"></script>
	<script src="src/1k/highlight.js"></script>
	<script>
		var S = KISSY;
		if (S.Config.debug) {
			var srcPath = "../../../";
			S.config({
				packages:[
					{
						name:"gallery",
						path:srcPath,
						charset:"utf-8",
						ignorePackageNameInUri:true
					}
				]
			});
		}
		S.ready(function(){
			$1k.highlight.init({    //组件初始化
				skin:'crm',//默认皮肤
				edit:true,//开启编辑运行
				JsRequire:''//导入js
			});
		});
	</script>
</head>

<body style="margin:2em 4em;">


<div>
<p>Smartmenu是一款基于KISSY，同时适用于触屏设备上和PC设备上的菜单</p>
<p>配置丰富、使用灵活，可以应用到多种场景，代码不到300行。</p>

</div>

<h3>所有可配置属性及默认值，通过不同的组合，可以实现不同的交互需求</h3>
<textarea class="lang-js">
	//第一个菜单的度数
	startDeg:{
		value:30
	},
	//菜单之间间隔的度数
	intervalDeg:{
		value:50
	},
	//菜单展示的方向 1=顺时针  -1=逆时针
	direction:{
		value:-1,
		validator :function(value){
			return value===1||value===-1;
		}
	},
	//菜单离圆心的距离
	distance:{
		value:150
	},
	//菜单的展示会以trigger的坐标圆点
	trigger:{
		value:null
	},
	//菜单项，可以是一个选择器，也可以是Node，也可以是html数组
	items:{
		value:[]
	},
	//为了也能适应pc机
	triggerType:{
		value:"tap click"
	},
	//是否显示，这是一个私有属性，标记菜单是否显示，不要去设置他，否则会出乱子
	visible: {
		value: false
	},
	//显示动画持续时间
	duration: {
		value:0.5
	},
	//动画效果
	easing: {
		value: "backOut"
	},
	//是否动画显示
	anim: {
		value:0
	},
	//可以给每个菜单项加一个样式
	itemCls:{

	},
	zIndex:{
		value:999
	}
</textarea>


</body>
</html>
