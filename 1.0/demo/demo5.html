<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo标题</title>
	<link rel="stylesheet" href="src/font-awesome/css/font-awesome.min.css">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
	<script src="src/1k/1k.js"></script>
	<script src="src/1k/highlight.js"></script>
	<script>
		var S = KISSY;
		if (S.Config.debug) {
			var srcPath = "../../../";
			S.config({
				packages:[
					{
						name:"gallery",
						path:srcPath,
						charset:"utf-8",
						ignorePackageNameInUri:true
					}
				]
			});
		}
		S.ready(function(){
			$1k.highlight.init({    //组件初始化
				skin:'crm',//默认皮肤
				edit:true,//开启编辑运行
				JsRequire:''//导入js
			});
		});
	</script>
</head>
	<style>
		body{
			margin:0 2em;
			font-family:'Microsoft YaHei';
		}
		h2 {
			padding-bottom:10px;
			border-bottom:1px solid #ccc;
		}

		
		.item, .demo2item{
			width:50px;
			height:50px;
			line-height:50px;
			overflow:hidden;
			border-radius:50px;
			text-align:center;
			background:#000;
			color:#fff;
		}
		.item,.demo2item a{
			color:#fff;
			text-decoration:none;
			font-size:24px;
		}
		
	</style>
<body>


	<h2>动画效果展示</h2>

	<p>hi,你可以使用移动设别访问这个站点哦</p>
	<p>动画效果追个展开菜单，只用配置<i>anim</i>一个参数</p>
	<p>smartmenu非常灵活，几乎所有你想配置的项目都能配置，<button id="J_demo1">试试看</button></p>
	
	<div id="submenu" style="display:none">
		<a target="_blank" href="http://www.taobao.com"><i class="icon-rss"></i></a>
		<a target="_blank" href="http://www.alipay.com"><i class=" icon-map-marker"></i></a>
		<a target="_blank" href="http://www.tmall.com"><i class=" icon-off"></i></a>
		<a target="_blank" href="http://ju.taobao.com"><i class=" icon-anchor"></i></a>
		<a target="_blank" href="http://www.etao.com"><i class=" icon-microphone-off"></i></a>
		<a target="_blank" href="http://www.1688.com"><i class=" icon-camera"></i></a>
	</div>


<script>
    S.use('gallery/smartmenu/1.0/index', function (S, Smartmenu) {
		var $=S.all;
		var demo1 = new Smartmenu({
			trigger:"#J_demo1",
			//从已有的节点中构造菜单项
			items:$("#submenu a"),
			//可以给菜单项增加一个特殊的样式
			itemCls:"item",
			//菜单离圆心的距离
			distance:150,
			//每个菜单之间的间隔（度）
			intervalDeg:60,
			anim: 100
		});
		
			//渲染之后绑定事件才有效
		demo1.on("afterRenderUI", function(){
			demo1.get("items").on("click", function(ev){
				ev.halt();
				alert($(ev.target).attr("href"));
				console.log(ev.target);
			})
		})

    })
</script>





</body>
</html>
